<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pletinas a 6mts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="/estilos/styles.css" />
  </head>
  <body class="bg-light p-3">
    <!-- Menú de navegación -->
    <div id="menu-container"></div>

    <!-- Inputs para precio, descuento y resultado -->
    <div class="row justify-content-center mt-4">
      <div class="col-3 col-md-3 mb-3">
        <input
          type="number"
          class="form-control"
          id="precio"
          placeholder="Precio"
          oninput="calcularResultado()"
        />
      </div>
      <div class="col-3 col-md-3 mb-3">
        <input
          type="number"
          class="form-control"
          id="descuento"
          placeholder="Dto."
          oninput="calcularResultado()"
        />
      </div>
      <div class="col-5 col-md-3 mb-3 d-flex align-items-center">
        <input
          type="text"
          class="form-control"
          id="resultado"
          placeholder="Resultado"
          readonly
        />
        <button class="btn btn-dark btn-sm ms-2" onclick="resetInputs()">
          Reset
        </button>
      </div>
    </div>

    <!-- JavaScript para calcular el resultado y limpiar inputs -->
    <script>
      function calcularResultado() {
        const precio = parseFloat(document.getElementById("precio").value) || 0;
        const descuento =
          parseFloat(document.getElementById("descuento").value) || 0;
        const resultado = precio - precio * (descuento / 100);
        document.getElementById("resultado").value = resultado.toFixed(2);
      }

      function resetInputs() {
        document.getElementById("precio").value = "";
        document.getElementById("descuento").value = "";
        document.getElementById("resultado").value = "";
        document.getElementById("precio").focus(); // Colocar el cursor en el input de "precio"
      }
    </script>

    <!-- Tabla de pletinas -->
    <div class="container w-100 mx-auto" style="max-width: 700px">
      <h1 class="mb-4 pt-5 text-center">Pletinas a 6mts</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <!-- ENCABEZADOS -->
          <thead>
            <tr>
              <th scope="col">ACABADO</th>
              <th scope="col">DESCRIPCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila 1 -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                ST
              </td>
              <td>
                <div class="copy-container">
                  <span>
                    PLETINA
                    <span
                      contenteditable="true"
                      class="editable"
                      style="color: #6c2cf5"
                      >40x4</span
                    >
                    mm a 6 m
                  </span>

                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="PLETINA 40x4 mm a 6 m  ST . S275"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Fila 2 -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GC
              </td>
              <td>
                <div class="copy-container">
                  <span>
                    PLETINA
                    <span
                      contenteditable="true"
                      class="editable"
                      style="color: #6c2cf5"
                      >40x4</span
                    >
                    mm a 6 m
                  </span>

                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="PLETINA 40x4 mm a 6 m  GC . S275"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Nueva fila ZC -->
            <tr>
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                ZC
              </td>
              <td>
                <div class="copy-container">
                  <span>
                    PLETINA
                    <span
                      contenteditable="true"
                      class="editable"
                      style="color: #6c2cf5"
                      >40x4</span
                    >
                    mm a 6 m
                  </span>
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="PLETINA 40x4 mm a 6 m  ZC . S275"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Notificación de copia -->

    <div id="copy-notification" class="alert alert-info copied" role="alert">
      ¡Elemento copiado!
    </div>

    <!-- Script para campos editables y botones de copiar -->
    <script>
      fetch("/menu/menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        });

      // Inicializar Clipboard.js para los botones de copiar
      var clipboard = new ClipboardJS(".copy-btn", {
        text: function (trigger) {
          return trigger.getAttribute("data-clipboard-text");
        },
      });

      // Mostrar notificación de copia
      clipboard.on("success", function (e) {
        var notification = document.getElementById("copy-notification");
        notification.style.display = "block";
        setTimeout(function () {
          notification.style.display = "none";
        }, 2000);
        e.clearSelection();
      });

      // Actualización dinámica del texto editable
      document
        .querySelectorAll("[contenteditable]")
        .forEach(function (element) {
          element.addEventListener("input", function () {
            var newText = this.innerText.trim();

            var parentButton =
              this.closest(".copy-container").querySelector(".copy-btn");
            var originalText = parentButton.getAttribute("data-clipboard-text");

            // Extraer el acabado (ST, GC) del TD correspondiente
            var acabado = this.closest("tr")
              .querySelector("td")
              .innerText.trim();

            // Obtener las partes necesarias del texto
            var parts = originalText.split(" ");
            var updatedText = `PLETINA ${newText} mm a 6 m  ${acabado} . ${
              parts[parts.length - 1]
            }`;

            // Actualizar el valor del botón de copiar con el nuevo texto
            parentButton.setAttribute("data-clipboard-text", updatedText);
          });

          // Seleccionar todo el contenido al hacer clic en el campo editable
          element.addEventListener("focus", function () {
            var range = document.createRange();
            range.selectNodeContents(this);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
          });
        });

      // Prevenir el salto de línea al presionar Enter y confirmar edición
      document
        .querySelectorAll("[contenteditable]")
        .forEach(function (element) {
          element.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
              event.preventDefault();
              this.blur(); // Confirma la edición al perder el foco
            }
          });
        });
    </script>
  </body>
</html>
