<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer
      class="footer mt-auto py-3 fixed-bottom"
      style="background-color: #6b757d !important"
    >
      <div class="container">
        <div class="d-flex justify-content-around align-items-center gap-2">
          <span class="text-white"
            >© 2024 - Hecho por <strong>Kevin Díaz Jara</strong></span
          >
        </button>
        <a
          href="https://www.linkedin.com/in/kevin-diaz-jara-887768157/"
          class="ms-0"
          target="_blank"
          style="color: #6b757d"
        >
          <i class="bi bi-linkedin bg-white p-1 rounded"></i>
        </a>
          <button
            onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
            class="btn p-0"
            style="color: #6b757d"
          >
            <i class="bi bi-arrow-up bg-white p-1 rounded"></i>
          
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer container -->
    <div id="footer-container"></div>

    <!-- Script para el footer -->
    <script>
      fetch("/footer/footer.html")
        .then((response) => response.text())
        .then((data) => {
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = data;
          const footer = tempDiv.querySelector("footer");
          document.getElementById("footer-container").appendChild(footer);
        })
        .catch((error) => {
          console.error("Error cargando el footer:", error);
        });
    </script>
  </body>
</html>
