<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busqueda CRM - HMA - KDJ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="/estilos/styles.css" />
  </head>

  <body class="bg-light-gray p-3">
    <!-- Menú de navegación -->
    <div id="menu-container"></div>

    <!-- Inputs para precio, descuento y resultado -->
    <div class="row justify-content-center mt-4">
      <div class="col-3 col-md-3 mb-3">
        <input
          type="number"
          class="form-control"
          id="precio"
          placeholder="Precio"
          oninput="calcularResultado()"
        />
      </div>
      <div class="col-3 col-md-3 mb-3">
        <input
          type="number"
          class="form-control"
          id="descuento"
          placeholder="Dto."
          oninput="calcularResultado()"
        />
      </div>
      <div class="col-5 col-md-3 mb-3 d-flex align-items-center">
        <input
          type="text"
          class="form-control"
          id="resultado"
          placeholder="Resultado"
          readonly
        />
        <button class="btn btn-dark btn-sm ms-2" onclick="resetInputs()">
          Reset
        </button>
      </div>
    </div>

    <!-- JavaScript para calcular el resultado y limpiar inputs -->
    <script>
      function calcularResultado() {
        const precio = parseFloat(document.getElementById("precio").value) || 0;
        const descuento =
          parseFloat(document.getElementById("descuento").value) || 0;
        const resultado = precio - precio * (descuento / 100);
        document.getElementById("resultado").value = resultado.toFixed(2);
      }

      function resetInputs() {
        document.getElementById("precio").value = "";
        document.getElementById("descuento").value = "";
        document.getElementById("resultado").value = "";
        document.getElementById("precio").focus(); // Colocar el cursor en el input de "precio"
      }
    </script>

    <!-- Tabla de datos -->
    <div class="container w-100 mx-auto" style="max-width: 700px">
      <h1 class="mb-4 pt-5 text-center">Chapa Trapezoidal</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <!-- ENCABEZADOS -->
          <thead>
            <tr>
              <th scope="col">TIPO</th>
              <th scope="col">DESCRIPCIÓN</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila de datos -->

            <tr>
              <!-- Fila 14 -->
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                BL. PIR.
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA TRAP. CUB. 1000X<strong style="color: #6c2cf5"
                      >0,6</strong
                    >
                    mm a <strong style="color: #6c2cf5">6</strong> m</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA TRAP. CUB.  1000X0,6 mm a 6 m PREL BL PIR"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <tr>
              <!-- Fila 15 -->
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA TRAP. CUB. 1000X<strong style="color: #6c2cf5"
                      >0,6</strong
                    >
                    mm a <strong style="color: #6c2cf5">5</strong> m GV .</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA TRAP. CUB.  1000X0,6 mm a 5 m GV ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <!-- Fila 15 -->
              <td
                style="
                  background-color: #6e2bf53a;
                  color: black;
                  font-weight: bold;
                "
              >
                GV
              </td>

              <td>
                <div class="copy-container">
                  <span
                    >CHAPA TRAP. CUB. 1000X<strong style="color: #6c2cf5"
                      >0,6</strong
                    >
                    mm a <strong style="color: #6c2cf5">6</strong> m GV .</span
                  >
                  <button
                    class="btn btn-outline-primary btn-sm copy-btn"
                    data-clipboard-text="CHAPA TRAP. CUB.  1000X0,6 mm a 6 m GV ."
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Más filas -->
          </tbody>
        </table>
      </div>
      <!-- Notificación de copia -->
      <div id="copy-notification" class="alert alert-info copied" role="alert">
        ¡Elemento copiado!
      </div>
    </div>

    <script>
      fetch("/menu/menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        });
      // Inicializar Clipboard.js
      var clipboard = new ClipboardJS(".copy-btn", {
        text: function (trigger) {
          return trigger.getAttribute("data-clipboard-text");
        },
      });
      // Inicializar Clipboard.js
      var clipboard = new ClipboardJS(".copy-btn", {
        text: function (trigger) {
          return trigger.getAttribute("data-clipboard-text");
        },
      });

      // Mostrar notificación de copia
      clipboard.on("success", function (e) {
        var notification = document.getElementById("copy-notification");
        notification.style.display = "block";
        setTimeout(function () {
          notification.style.display = "none";
        }, 2000); // Ocultar después de 2 segundos
        e.clearSelection();
      });
    </script>
  </body>
</html>
